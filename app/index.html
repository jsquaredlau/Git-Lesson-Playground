<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="lifeazDemoApp">
    <!--[if lte IE 8]> <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p> <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar">
        <div class="navbar-logo">
          <img class="title-img" src="images/logo_lifeaz_bspp.jpg"></div>
        <!-- <div class="navbar-search"></div> -->
        <div class="navbar-account">
          <img class="avatar" src="http://via.placeholder.com/70x70">
          <i class="dropdown fa fa-caret-down fa-lg" aria-hidden="true"></i>
        </div>
      </div>
    </div>

    <div class="sidebar" ng-controller="SidebarCtrl as sidebar">
      <div class="sidebar-company">
        <h3 class="name">Cool Society Inc</h3>
        <h4 class="est">(2017)</h4>
      </div>
      <div class="sidebar-links">
        <ul>
          <li>
            <i class="link-icon fa fa-home fa-lg" aria-hidden="true"></i>
            Dashboard
          </li>
          <li>
            <i class="link-icon fa fa-users fa-lg" aria-hidden="true"></i>
            Team Directory
          </li>
          <li>
            <i class="link-icon fa fa-pie-chart fa-lg" aria-hidden="true"></i>
            Statistics
          </li>
          <li>
            <i class="link-icon fa fa-building fa-lg" aria-hidden="true"></i>
            Company Details
          </li>
        </ul>
      </div>
      <div class="sidebar-buttons">
        <button class="contact">CONTACT</button>
      </div>
    </div>

    <div class="container">
      <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <p>
          <span class="glyphicon glyphicon-heart"></span>
          from the Yeoman team</p>
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      !function (A, n, g, u, l, a, r) {
        A.GoogleAnalyticsObject = l,
        A[l] = A[l] || function () {
          (A[l].q = A[l].q || []).push(arguments)
        },
        A[l].l =+ new Date,
        a = n.createElement(g),
        r = n.getElementsByTagName(g)[0],
        a.src = u,
        r.parentNode.insertBefore(a, r)
      }(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

      ga('create', 'UA-XXXXX-X');
      ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/sidebar.js"></script>
    <script src="scripts/controllers/dashboard.js"></script>
    <!-- endbuild -->
    <script src="https://use.fontawesome.com/6efd996c02.js"></script>
  </body>
</html>
